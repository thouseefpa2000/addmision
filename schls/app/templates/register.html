
{% extends 'base.html' %}
    {% block  content %}
    <div class="container">
        <div class="box">
            <div class="title">
                <h1>Register Form</h1>
            </div>
            <div class="form">
               
                 
                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                

                    <div class="btn">
                        <button type="submit">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
